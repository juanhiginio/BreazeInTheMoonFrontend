<div class="login-container">
  <div class="login-card">
    <h1>Bienvenidos a todos</h1>
    <p>Nombre del hotel</p>

    <form class="custom-form" method="post">
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" class="primary-btn">Sign in now</button>
    </form>

    <div class="social-login">
      <button class="social-btn google-btn">
        <img src="assets/img/google.png" class="icon" alt="Google" />
        <span>Google</span>
      </button>
      <button class="social-btn apple-btn">
        <img src="assets/img/apple.png" class="icon" alt="Apple" />
        <span>Apple</span>
      </button>
      <button class="social-btn facebook-btn">
        <img src="assets/img/facebook.png" class="icon" alt="Facebook" />
        <span>Facebook</span>
      </button>
    </div>

    <a href="/register" class="register-btn">Register</a>
    <a href="#" class="forgot-password">Lost your password?</a>
  </div>
</div>
